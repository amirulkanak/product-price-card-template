<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- === Global CSS File === -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- === Main CSS File === -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- === Page Tittle === -->
    <title>Product info UI</title>

    <!-- ========================================================
    * Name: Pricing Card Template
    * Updated: July 03 2024
    * Author: Amirul Alam Kanak
    ======================================================== -->
  </head>

  <body>
    <!-- main container -->
    <div class="main__container">
      <!-- product & content container -->
      <div class="product__container">
        <!-- product image -->
        <div>
          <img
            class="product__img"
            src="images/razer-kraken-kitty-edt-gaming-headset-quartz.png"
            alt="Razer Kraken kitty edittion gaming headset quartz" />
        </div>
        <!-- product details container-->
        <div class="product__details--container">
          <!-- details-->
          <div class="product__details">
            <!-- free shipping button -->
            <div>
              <div class="product__frshi--btn">Free Shipping</div>
            </div>
            <!-- product tittle -->
            <div class="product__tittle">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- price -->
            <div class="product__price">
              <!-- old price -->
              <p class="product__price--old">$699</p>
              <!-- new price -->
              <p class="product__price--new">$499</p>
              <!-- sales condition -->
              <p class="product__sale--condition">
                The offer is valid until September 30 or as long as stock lasts!
              </p>
            </div>
            <!-- buy button -->
            <div class="product__buystock">
              <button class="product__buy--btn">
                <div class="product__buy--btn-bg">Buy Now</div>
              </button>
            </div>
            <!-- stock check -->
            <div class="product__stock">
              <!-- green dot -->
              <div class="product__stock--dot"></div>
              <div class="product__stock--avail">50+ pcs. in stock.</div>
            </div>
            <!-- cart and wish button -->
            <div class="product__addwish--box">
              <button class="product__addwish--btn">
                <img src="images/add-to-cart-icon.svg" alt="" />
                <span>Add to cart</span>
              </button>
              <button class="product__addwish--btn">
                <img src="images/add-to-wish-icon.svg" alt="" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">
      <div>
        Inspired from
        <a href="https://uidesigndaily.com" target="_blank">UI Design Daily</a>
      </div>
      <a href="https://github.com/amirulkanak" target="_blank"
        >github.com/amirulkanak</a
      >
    </div>
  </body>
</html>
